<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMWS - 비행장 지도</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .map-container {
            width: 100%;
            height: calc(100vh - 60px);
            margin: 0;
            padding: 0;
        }
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
            ✈️ AMWS - 비행장 지도
        </span>
        <div class="d-flex gap-2">
            <a href="/amws/" class="btn btn-sm btn-outline-light">대시보드</a>
            <a href="/amws/map" class="btn btn-sm btn-primary">지도</a>
            <a href="/amws/mission-matrix" class="btn btn-sm btn-outline-light">작전표</a>
            <a href="/amws/monitor" class="btn btn-sm btn-outline-light">모니터</a>
        </div>
    </div>
</nav>

<div class="map-container">
    {{ map_html|safe }}
</div>

</body>
</html>
